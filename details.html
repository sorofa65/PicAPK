<body>
    <!-- Navbar -->

        <div class="navbar-content">
            <a href="index.html" class="navbar-brand">

    <!-- Details Page Content -->
    <div class="container">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
        
        <div id="appDetailsContent">
            <!-- App details will be rendered here -->

        <div class="not-found" id="notFoundMessage" style="display: none;">
            <h2><i class="fas fa-exclamation-triangle"></i> App Not Found</h2>
            <p>The app you're looking for doesn't exist or may have been removed.</p>

    </div>

    <!-- Footer -->
    <footer class="footer">

            </div>
        </div>
    </footer>

    <script>
    async function loadAppDetails() {
        try {
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');
            if (!slug) {
                showNotFound();
                return;
            }
            const response = await fetch('data/apks.json');
            if (!response.ok) throw new Error('Failed to load app data');
            const data = await response.json();
            const app = data.apps.find(a => a.slug === slug);
            if (app) {
                displayAppDetails(app);
                initScreenshotSlider(); // slider init
            } else {
                showNotFound();
            }
        } catch (error) {
            console.error('Error loading app details:', error);
            showNotFound();
        }
    }

    function displayAppDetails(app) {
        const appDetailsContent = document.getElementById('appDetailsContent');
        appDetailsContent.innerHTML = `
            <div class="app-details">
                <div class="details-header">
                    <div class="details-icon">
                        <img src="${app.icon}" alt="${app.name}">
                    </div>
                    <div class="details-info">
                        <h1 class="details-title">${app.name}</h1>
                        <div class="details-developer">Package: ${app.package}</div>
                        <div class="details-meta">
                            <div class="meta-item"><div class="meta-label">Version</div><div class="meta-value">${app.version}</div></div>
                            <div class="meta-item"><div class="meta-label">Size</div><div class="meta-value">${app.size}</div></div>
                            <div class="meta-item"><div class="meta-label">Downloads</div><div class="meta-value">${app.downloads.toLocaleString()}</div></div>
                            <div class="meta-item"><div class="meta-label">Rating</div><div class="meta-value">${app.rating}â˜…</div></div>
                            <div class="meta-item"><div class="meta-label">Updated</div><div class="meta-value">${app.updated}</div></div>
                        </div>
                        <a href="${app.apk_file}" class="download-button" target="_blank"><i class="fas fa-download"></i> Download APK</a>
                    </div>
                </div>

                <div class="details-content">
                    <h2 class="carousel-title"><i class="fas fa-info-circle"></i> About</h2>
                    <div class="details-description">${app.appabout}</div>
                    
                    <h2 class="carousel-title"><i class="fas fa-images"></i> Screenshots</h2>
                    <div class="screenshot-container">
                        <div class="screenshot-slider" id="screenshotSlider">
                            ${app.screenshots.map(screenshot => `
                                <div class="screenshot-slide">
                                    <img src="${screenshot}" alt="${app.name} screenshot">
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <div class="slider-controls">
                        <button class="slider-btn" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
                        <button class="slider-btn" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <div class="slider-dots" id="sliderDots"></div>
                </div>
            </div>
        `;
        document.title = `${app.name} - Android APK Hub`;
    }

    function showNotFound() {
        document.getElementById('notFoundMessage').style.display = 'block';
        document.getElementById('appDetailsContent').style.display = 'none';
    }

    // Responsive slider
    function initScreenshotSlider() {
        const slider = document.getElementById('screenshotSlider');
        if (!slider) return;
        const slides = document.querySelectorAll('.screenshot-slide');
        const dotsContainer = document.getElementById('sliderDots');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let currentSlide = 0;

        function getSlidesPerView() {
            return window.innerWidth <= 768 ? 3 : 4;
        }

        let slidesPerView = getSlidesPerView();
        const totalPages = Math.ceil(slides.length / slidesPerView);

        dotsContainer.innerHTML = "";
        for (let i = 0; i < totalPages; i++) {
            const dot = document.createElement('div');
            dot.classList.add('slider-dot');
            if (i === 0) dot.classList.add('active');
            dot.dataset.index = i;
            dotsContainer.appendChild(dot);
        }

        const dots = document.querySelectorAll('.slider-dot');

        function updateSlider() {
            const offset = (currentSlide * 100) / slidesPerView;
            slider.style.transform = `translateX(-${offset}%)`;
            dots.forEach((dot, index) => dot.classList.toggle('active', index === currentSlide));
        }

        nextBtn.addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % totalPages;
            updateSlider();
        });

        prevBtn.addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + totalPages) % totalPages;
            updateSlider();
        });

        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                currentSlide = parseInt(dot.dataset.index);
                updateSlider();
            });
        });

        setInterval(() => {
            currentSlide = (currentSlide + 1) % totalPages;
            updateSlider();
        }, 5000);

        window.addEventListener('resize', () => {
            slidesPerView = getSlidesPerView();
            currentSlide = 0;
            updateSlider();
        });
    }

    document.addEventListener('DOMContentLoaded', loadAppDetails);
    </script>
</body>
</html>
