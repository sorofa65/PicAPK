<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Details - PicAPK</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/sorofa65/PicAPK/refs/heads/main/images/icon%20(1).png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a237e;
            --secondary: #4a148c;
            --accent: #ff416c;
            --light: #f5f7fa;
            --dark: #1e1e2d;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-light: rgba(255, 255, 255, 0.85);
            --transition: all 0.3s ease;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary), #880e4f);
            color: var(--light);
            min-height: 100vh;
            padding: 0;
        }
        
        /* Navbar Styles */
        .navbar {
            background: rgba(26, 35, 126, 0.9) !important;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            padding: 10px 0;
        }
        
        .navbar-brand img {
            height: 40px;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.85) !important;
            font-weight: 500;
            transition: var(--transition);
            padding: 8px 15px !important;
            border-radius: 5px;
        }
        
        .nav-link:hover, .nav-link.active {
            background: rgba(255, 255, 255, 0.15);
            color: white !important;
        }
        
        .search-form {
            display: flex;
            gap: 10px;
        }
        
        .search-form input {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 30px;
            padding: 10px 20px;
            min-width: 250px;
        }
        
        .search-form input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .search-form button {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border: none;
            border-radius: 30px;
            color: white;
            padding: 0 20px;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .search-form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        
        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .app-detail-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.15);
            overflow: hidden;
            margin-bottom: 40px;
        }
        
        .app-header {
            display: flex;
            padding: 30px;
            gap: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .app-icon-container {
            flex: 0 0 150px;
        }
        
        .app-icon {
            width: 150px;
            height: 150px;
            border-radius: 25px;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .app-info {
            flex: 1;
        }
        
        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: white;
        }
        
        .app-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .app-meta {
            display: flex;
            gap: 30px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .meta-item {
            display: flex;
            flex-direction: column;
        }
        
        .meta-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
        }
        
        .meta-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
        }
        
        .download-btn {
            background: linear-gradient(45deg, var(--accent), #ff4b2b);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 75, 43, 0.6);
        }
        
        .app-content {
            padding: 30px;
        }
        
        .section-title {
            font-size: 1.8rem;
            color: white;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .app-description {
            font-size: 1.1rem;
            line-height: 1.7;
            color: var(--text-light);
            margin-bottom: 30px;
        }
        
        .app-about {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .app-about p, .app-about ul {
            margin-bottom: 15px;
            line-height: 1.7;
        }
        
        .app-about strong {
            color: white;
        }
        
        .app-about h3 {
            color: white;
            margin: 20px 0 15px;
            font-size: 1.4rem;
        }
        
        .app-about ul {
            padding-left: 20px;
        }
        
        .app-about li {
            margin-bottom: 10px;
        }
        
        .screenshots-section {
            margin-top: 40px;
        }
        
        .screenshot-container {
            position: relative;
            margin: 0 auto;
            max-width: 100%;
            overflow: hidden;
            border-radius: 15px;
        }
        
        .screenshot-slider {
            display: flex;
            transition: transform 0.5s ease;
            gap: 20px;
        }
        
        .screenshot-slide {
            flex: 0 0 calc(100% - 40px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .screenshot-slide img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
        }
        
        .slider-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .slider-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .slider-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .slider-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .slider-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .slider-dot.active {
            background: var(--accent);
            transform: scale(1.2);
        }
        
        .similar-apps {
            margin-top: 50px;
        }
        
        .similar-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
        }
        
        .app-card {
            background: var(--card-bg);
            border-radius: 18px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
        }
        
        .app-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.35);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .card-icon {
            width: 70px;
            height: 70px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.1);
        }
        
        .card-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .card-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .card-meta {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .card-btn {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            text-align: center;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        
        .card-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        
        .footer {
            background-color: #1e1e2d;
            color: rgba(255, 255, 255, 0.7);
            padding: 30px 0;
            width: 100%;
            margin-top: 50px;
        }
        
        .footer a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .footer a:hover {
            color: white;
            text-decoration: underline;
        }
        
        @media (max-width: 992px) {
            .app-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .apps-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .apps-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .app-meta {
                justify-content: center;
            }
            
            .search-form input {
                min-width: 150px;
            }
        }
        
        @media (max-width: 576px) {
            .apps-grid {
                grid-template-columns: 1fr;
            }
            
            .app-title {
                font-size: 2rem;
            }
        }
        
        .rating-stars {
            color: #FFD700;
            font-size: 1.2rem;
            margin-top: 5px;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #4facfe;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
        }
        
        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to fetch app data from apks.json
        async function fetchAppData() {
            try {
                const response = await fetch('data/apks.json');
                if (!response.ok) {
                    throw new Error('Failed to load app data');
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error loading app data:', error);
                return null;
            }
        }

        // Function to get URL parameters
        function getUrlParam(param) {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            return urlParams.get(param);
        }

        // Function to generate star rating HTML
        function generateStarRating(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 >= 0.5;
            let starsHTML = '';
            
            for (let i = 0; i < fullStars; i++) {
                starsHTML += '<i class="fas fa-star"></i>';
            }
            
            if (halfStar) {
                starsHTML += '<i class="fas fa-star-half-alt"></i>';
            }
            
            const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);
            for (let i = 0; i < emptyStars; i++) {
                starsHTML += '<i class="far fa-star"></i>';
            }
            
            return starsHTML;
        }

        // Function to format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Function to render app details
        async function renderAppDetails() {
            const appDetailContainer = document.getElementById('appDetailContainer');
            const similarAppsGrid = document.getElementById('similarAppsGrid');
            
            try {
                // Get slug from URL
                const slug = getUrlParam('slug');
                if (!slug) {
                    appDetailContainer.innerHTML = '<div class="error-message">App not found. Please go back to the home page.</div>';
                    return;
                }
                
                // Fetch app data
                const appData = await fetchAppData();
                if (!appData || !appData.apps) {
                    appDetailContainer.innerHTML = '<div class="error-message">Failed to load app data. Please try again later.</div>';
                    return;
                }
                
                // Find the app by slug
                const app = appData.apps.find(a => a.slug === slug);
                if (!app) {
                    appDetailContainer.innerHTML = '<div class="error-message">App not found. Please go back to the home page.</div>';
                    return;
                }
                
                // Update page title
                document.title = `${app.name} - ${app.seo_title || 'PicAPK'}`;
                
                // Render app details
                appDetailContainer.innerHTML = `
                    <div class="app-header">
                        <div class="app-icon-container">
                            <img src="${app.icon}" 
                                 alt="${app.name}" class="app-icon">
                        </div>
                        <div class="app-info">
                            <h1 class="app-title">${app.name}</h1>
                            <p class="app-subtitle">${app.description}</p>
                            
                            <div class="app-meta">
                                <div class="meta-item">
                                    <span class="meta-label">Version</span>
                                    <span class="meta-value">${app.version}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Size</span>
                                    <span class="meta-value">${app.size}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Downloads</span>
                                    <span class="meta-value">${app.downloads.toLocaleString()}+</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Rating</span>
                                    <div>
                                        <span class="meta-value">${app.rating}</span>
                                        <div class="rating-stars">
                                            ${generateStarRating(app.rating)}
                                        </div>
                                    </div>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Category</span>
                                    <span class="meta-value">${app.category}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Updated</span>
                                    <span class="meta-value">${formatDate(app.updated)}</span>
                                </div>
                            </div>
                            
                            <button class="download-btn" onclick="location.href='${app.apk_file}'">
                                <i class="fas fa-download"></i> Download APK
                            </button>
                        </div>
                    </div>
                    
                    <div class="app-content">
                        <div class="app-description">
                            ${app.description}
                        </div>
                        
                        <div class="app-about">
                            ${app.appabout}
                        </div>
                        
                        <div class="screenshots-section">
                            <h2 class="section-title">Screenshots</h2>
                            
                            <div class="screenshot-container">
                                <div class="screenshot-slider" id="screenshotSlider">
                                    ${app.screenshots.map(screenshot => `
                                        <div class="screenshot-slide">
                                            <img src="${screenshot}" 
                                                 alt="${app.name} screenshot">
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                            
                            <div class="slider-controls">
                                <button class="slider-btn" id="prevBtn">
                                    <i class="fas fa-chevron-left"></i>
                                </button>
                                
                                <div class="slider-dots" id="sliderDots">
                                    <!-- Dots will be generated by JavaScript -->
                                </div>
                                
                                <button class="slider-btn" id="nextBtn">
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                // Initialize screenshot slider
                initScreenshotSlider();
                
                // Render similar apps (same category)
                const similarApps = appData.apps.filter(a => 
                    a.category === app.category && a.slug !== app.slug
                ).slice(0, 4);
                
                if (similarApps.length > 0) {
                    similarAppsGrid.innerHTML = similarApps.map(similarApp => `
                        <div class="app-card">
                            <div class="card-icon">
                                <img src="${similarApp.icon}" 
                                     alt="${similarApp.name}">
                            </div>
                            <h3 class="card-name">${similarApp.name}</h3>
                            <div class="card-meta">
                                <span>Size: ${similarApp.size}</span>
                                <span>Rating: ${similarApp.rating}</span>
                            </div>
                            <a href="details.html?slug=${similarApp.slug}" class="card-btn">View Details</a>
                        </div>
                    `).join('');
                } else {
                    similarAppsGrid.innerHTML = '<div class="text-center w-100">No similar apps found</div>';
                }
                
            } catch (error) {
                console.error('Error rendering app details:', error);
                appDetailContainer.innerHTML = '<div class="error-message">An error occurred while loading app details.</div>';
            }
        }

        // Initialize screenshot slider
        function initScreenshotSlider() {
            const slider = document.getElementById('screenshotSlider');
            const slides = document.querySelectorAll('.screenshot-slide');
            const dotsContainer = document.getElementById('sliderDots');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (!slider || !slides.length) return;
            
            let currentSlide = 0;
            const slideCount = slides.length;
            
            // Create dots
            dotsContainer.innerHTML = '';
            for (let i = 0; i < slideCount; i++) {
                const dot = document.createElement('div');
                dot.classList.add('slider-dot');
                if (i === 0) dot.classList.add('active');
                dot.dataset.index = i;
                dotsContainer.appendChild(dot);
            }
            
            const dots = document.querySelectorAll('.slider-dot');
            
            // Update slider position
            function updateSlider() {
                slider.style.transform = `translateX(-${currentSlide * 100}%)`;
                
                // Update active dot
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentSlide);
                });
            }
            
            // Next slide
            nextBtn.addEventListener('click', () => {
                currentSlide = (currentSlide + 1) % slideCount;
                updateSlider();
            });
            
            // Previous slide
            prevBtn.addEventListener('click', () => {
                currentSlide = (currentSlide - 1 + slideCount) % slideCount;
                updateSlider();
            });
            
            // Dot navigation
            dots.forEach(dot => {
                dot.addEventListener('click', () => {
                    currentSlide = parseInt(dot.dataset.index);
                    updateSlider();
                });
            });
            
            // Auto slide
            setInterval(() => {
                currentSlide = (currentSlide + 1) % slideCount;
                updateSlider();
            }, 5000);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', renderAppDetails);
