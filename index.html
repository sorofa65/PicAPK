  <!-- Home Page Content -->
  <div class="container">
    <header class="home-header">
      <h1>PicAPK</h1>
      <p class="subtitle">Discover thousands of free, safe Android APKs across various categories. Find your next favorite app today!</p>

      <div class="category-nav" id="categoryNav">
        <button class="category-btn active" data-category="all"><i class="fas fa-layer-group"></i> All Apps</button>
        <button class="category-btn" data-category="photography"><i class="fas fa-camera"></i> Photography</button>

      </div>

    <!-- Popular Apps -->
    <div class="carousel-container">

    <!-- Top Games -->

  <script>
    const appsGrid = document.getElementById('appsGrid');
    const gamesGrid = document.getElementById('gamesGrid');
    const searchForm = document.getElementById('searchForm');
    const searchInput = document.getElementById('searchInput');
    const categoryButtons = document.querySelectorAll('.category-btn');
    let appData = [];

    async function fetchAppData() {
      try {
        const response = await fetch('data/apks.json');
        if (!response.ok) throw new Error('Failed to load app data');
        const data = await response.json();
        appData = data.apps || [];
        initApp();
      } catch (error) {
        console.error(error);
        showError();
      }
    }

    function initApp() {
      renderApps(appData);
      const games = appData.filter(app => app.category && app.category.toLowerCase() === "games");
      renderGames(games);
      setupEventListeners();
    }

    function setupEventListeners() {
      categoryButtons.forEach(button => {
        button.addEventListener('click', () => {
          const category = button.dataset.category;
          categoryButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          if (category === 'all') renderApps(appData);
          else {
            const filtered = appData.filter(app => app.category && app.category.toLowerCase() === category);
            renderApps(filtered);
          }
        });
      });

      searchForm.addEventListener('submit', e => {
        e.preventDefault();
        const query = searchInput.value.trim().toLowerCase();
        if (!query) { renderApps(appData); return; }
        const filtered = appData.filter(app => (app.name && app.name.toLowerCase().includes(query)) ||
                                               (app.category && app.category.toLowerCase().includes(query)));
        renderApps(filtered);
        categoryButtons.forEach(btn => btn.classList.remove('active'));
        document.querySelector('[data-category="all"]').classList.add('active');
      });
    }

    function renderApps(apps) {
      if (!apps || apps.length === 0) { appsGrid.innerHTML = '<div class="error-message">No apps found.</div>'; return; }
      appsGrid.innerHTML = '';
      apps.forEach(app => {
        const card = document.createElement('div');
        card.className = 'app-card';
        card.dataset.slug = app.slug;
        card.innerHTML = `
          <div class="app-icon"><img src="${app.icon}" alt="${app.name}"></div>
          <h3 class="app-name">${app.name}</h3>
          <div class="app-rating">${app.rating ? app.rating + '★' : '★'}</div>
        `;
        card.addEventListener('click', () => window.location.href = `details.html?slug=${app.slug}`);
        appsGrid.appendChild(card);
      });
    }

    function renderGames(games) {
      if (!games || games.length === 0) { gamesGrid.innerHTML = '<div class="error-message">No games found.</div>'; return; }
      gamesGrid.innerHTML = '';
      games.forEach(game => {
        const card = document.createElement('div');
        card.className = 'app-card';
        card.dataset.slug = game.slug;
        card.innerHTML = `
          <div class="app-icon"><img src="${game.icon}" alt="${game.name}"></div>
          <h3 class="app-name">${game.name}</h3>
          <div class="app-rating">${game.rating ? game.rating + '★' : '★'}</div>
        `;
        card.addEventListener('click', () => window.location.href = `details.html?slug=${game.slug}`);
        gamesGrid.appendChild(card);
      });
    }

    function showError() {
      appsGrid.innerHTML = `<div class="error-message"><h3><i class="fas fa-exclamation-triangle"></i> Error Loading Apps</h3></div>`;
      gamesGrid.innerHTML = '';
    }

    document.addEventListener('DOMContentLoaded', fetchAppData);
  </script>
